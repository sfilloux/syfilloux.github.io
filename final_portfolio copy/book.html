<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sylvie Filloux - carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  /* Make a carousel */
  .carousel-inner img{
    height: 100vh;
    width: 100vw;
  }
  </style>
</head>
<body>

<div id="wind" class="carousel slide center" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#wind" data-slide-to="0" class="active"></li>
    <li data-target="#wind" data-slide-to="1"></li>
    <li data-target="#wind" data-slide-to="2"></li>
    <li data-target="#wind" data-slide-to="3"></li>
    <li data-target="#wind" data-slide-to="4"></li>
    <li data-target="#wind" data-slide-to="5"></li>
    <li data-target="#wind" data-slide-to="6"></li>
    <li data-target="#wind" data-slide-to="7"></li>
    <li data-target="#wind" data-slide-to="8"></li>
    <li data-target="#wind" data-slide-to="9"></li>
    <li data-target="#wind" data-slide-to="10"></li>
    <li data-target="#wind" data-slide-to="11"></li>
    <li data-target="#wind" data-slide-to="12"></li>
    <li data-target="#wind" data-slide-to="13"></li>
    <li data-target="#wind" data-slide-to="14"></li>
    <li data-target="#wind" data-slide-to="15"></li>
    <li data-target="#wind" data-slide-to="16"></li>
    <li data-target="#wind" data-slide-to="17"></li>
    <li data-target="#wind" data-slide-to="18"></li>
    <li data-target="#wind" data-slide-to="19"></li>
    <li data-target="#wind" data-slide-to="20"></li>
    <li data-target="#wind" data-slide-to="21"></li>
    <li data-target="#wind" data-slide-to="22"></li>
  </ul>
  
  <!-- The slideshow -->

  <div class="carousel-inner center">
    <div class="carousel-item active">

            <img src="book/a.jpg" >
          </div>
    <div class="carousel-item">

            <img src="book/b.jpg" >
          </div>
          <div class="carousel-item">

                <img src="book/c.jpg" width="200" height="400">
              </div>
                  <div class="carousel-item">

                      <img src="book/d.jpg" width="200" height="400">
                      
                      </div>
          
    <div class="carousel-item">
            <img src="book/e.jpg" width="200" height="400">
    </div>
    <div class="carousel-item">
            <img src="book/f.jpg" width="200" height="400">
          </div>
          <div class="carousel-item">
                <img src="book/g.jpg" width="200" height="400">
                  </div>
    <div class="carousel-item">
            <img src="book/h.jpg" width="200" height="400">
    </div>   
     <div class="carousel-item">
            <img src="book/i.jpg" width="200" height="400">
          </div>
          <div class="carousel-item">

                <img src="book/j.jpg" width="200" height="400">
              </div>
              <div class="carousel-item">

                    <img src="book/k.jpg" width="200" height="400">
                  </div>
                  <div class="carousel-item">

                        <img src="book/l.jpg" width="200" height="400">
                      </div>
                      <div class="carousel-item">

                            <img src="book/m.jpg" width="200" height="400">
                          </div>
                          <div class="carousel-item">

                                <img src="book/n.jpg" width="200" height="400">
                              </div>
                              <div class="carousel-item">

                                    <img src="book/o.jpg" width="200" height="400">
                                  </div>
                                  <div class="carousel-item">

                                        <img src="book/p.jpg" width="200" height="400">
                                      </div>
                                      <div class="carousel-item">

                                            <img src="book/q.jpg" width="200" height="400">
                                          </div>
                                          <div class="carousel-item">

                                                <img src="book/r.jpg" width="200" height="400">
                                              </div>
                                              <div class="carousel-item">

                                                    <img src="book/s.jpg" width="200" height="400">
                                                  </div>
                                                  <div class="carousel-item">

                                                            <img src="book/u.jpg" width="200" height="400">
                                                          </div>
                                                          <div class="carousel-item">

                                                                <img src="book/v.jpg" width="200" height="400">
                                                              </div>
                                                              <div class="carousel-item">

                                                                    <img src="book/w.jpg" width="200" height="400">
                                                                  </div>
  </div>

  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#wind" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#wind" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
